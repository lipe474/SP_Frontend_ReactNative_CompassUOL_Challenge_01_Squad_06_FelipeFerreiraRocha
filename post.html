<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 01 - Felipe Rocha</title>
    <link rel="stylesheet" href="style-post.css">
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="assets/logo-black.svg" alt="Logo Nordic Rose">
      </section>

      <nav class="navigation">
        <ul class="links">
          <li><a class="header-link" href="#">BLOG</a></li>
          <li><a class="header-link" href="#">ABOUT</a></li>
          <li><a class="header-link" href="#">LINKS</a></li>
          <li><a class="header-link" href="#">PROJECTS</a></li>
        </ul>
      </nav>
    </header>

    <section class="banner-section">
      <h1 id="title">
        A few words about this blog platform, Ghost, and how this site was made
      </h1>

      <p id="subtitle">
        Why Ghost (& Figma) instead of Medium, WordPress or other options?
      </p>

      <div class="image-container">
        <img class="banner" src="assets/banner.png"
          alt="Imagem ilustrativa com um 7, um símbolo de + e várias telas de navegador abstrata">
      </div>
    </section>

    <section class="content">
      <section id="profile">
        <section id="profile-informations">
          <img src="assets/profile.png" alt="Foto de perfil do autor do post">
          <div>
            <p id="name">Mika Matikainen</p>
            <p id="additional">Apr 15, 2020 · 4 min read</p>
          </div>
        </section>
        <section id="profile-social-media">
          <a id="social-button" href="https://www.facebook.com" target="_blank">
            <img src="assets/facebook.svg" alt="Logo do facebook">
          </a>
          <a id="social-button" href="https://www.twitter.com" target="_blank">
            <img src="assets/twitter.svg" alt="Logo do twitter">
          </a>
          <a id="social-button" href="https://www.whatsapp.com" target="_blank">
            <img src="assets/whatsapp.svg" alt="Logo do whatsapp">
          </a>
        </section>
      </section>
      <section id="text-content" class="text-content">
        <!-- img class: post-image -->
        <!-- h1 class: post-title -->
        <!-- p class: post-content -->
      </section>
    </section>
  </body>
  <script type="module" src="scripts/posts.js"></script>
</html>
